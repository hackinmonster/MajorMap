<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Course Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="header-section">
        <div class="header-content">
            <div class="header-left">
                <div class="header-title">
                    <h1>ðŸŽ“ MajorMap</h1>
                    <p>Interactive Degree Planning</p>
                </div>
                <div class="search-container">
                    <input type="text" id="majorSearch" class="form-control" placeholder="Search for a major...">
                    <button id="searchButton" class="btn btn-primary ms-2">
                        <i class="fas fa-search"></i>
                    </button>
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
            <div class="ai-search-container">
                <!-- Semantic Search Button -->
                <button id="semanticSearchBtn" class="btn btn-outline-primary semantic-search-btn" title="AI-Powered Course Search">
                    <i class="fas fa-brain"></i>
                    <span class="ms-1">AI-Powered Course Search</span>
                </button>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="sidebar">
            <!-- Category sections will be dynamically added here -->
        </div>
        <div id="main-content">
            <div id="visualization-container">
                <div id="visualization"></div>
            </div>
            <div id="timeline-container">
                <button class="timeline-toggle" id="timelineToggle" title="Hide/Show Timeline">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div id="timeline">
                    <!-- Semester boxes will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Timeline show bar for when timeline is hidden -->
    <div class="timeline-show-bar" id="timelineShowBar" title="Show Timeline">
        <i class="fas fa-chevron-up"></i>
    </div>

    <div id="tooltip"></div>

    <!-- JavaScript Files -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../scripts/timeline.js"></script>
    <script src="../scripts/major-search.js"></script>
    <script src="../scripts/semantic-search.js"></script>
    <script src="../scripts/course-modal.js"></script>
    <script src="../scripts/app.js"></script>
</body>
</html>
