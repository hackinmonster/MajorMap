<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Course Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        #container {
            display: flex;
            height: calc(100vh - 100px);
            margin-top: 20px;
        }

        #sidebar {
            width: 300px;
            background-color: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
        }

        #visualization-container {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin: 0 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        #visualization {
            width: 100%;
            height: 100%;
            background-color: #fafafa;
            border-radius: 6px;
        }

        .category-section {
            margin-bottom: 25px;
        }

        .category-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .credits-needed {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .course-list {
            list-style: none;
            padding-left: 0;
        }

        .course-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            font-size: 0.9em;
        }

        .course-bubble {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #aaa;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .course-bubble.selected {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        #searchContainer {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        #tooltip {
            position: absolute;
            opacity: 0;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="searchContainer" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="majorSearch" class="form-control" placeholder="Search for a major...">
                    <button class="btn btn-primary" type="button" id="searchButton">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div id="searchResults" class="list-group mt-2" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="sidebar">
            <!-- Category sections will be dynamically added here -->
        </div>
        <div id="visualization-container">
            <div id="visualization"></div>
        </div>
    </div>

    <div id="tooltip"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
